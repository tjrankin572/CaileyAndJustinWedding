name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - preview  # or master, depending on your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.133.1' 

    - name: Build
      run: hugo

    - name: Deploy
      uses: peaceiris/actions-preivew@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./themes/wedding
        publish_branch: preview